<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <img id="image-container" src="" alt="Image Viewer">

    <script>
        // Array of image URLs (replace these with your image paths)
        const images = [
            'BedroomA (1).jpg', 'BEDROOM2MISSING.jpg', 'DiningBefore (1).jpg', 
            '3D ViewB (1).jpg', '3D View Before.jpg', 'ViewB Before.jpg', 
            'LIVINGROOM2 (1).jpg', 'KitchenBefore (1).jpg', 'LivingB (1).jpg'
        ];

        // URL for the static GIF
        const staticGif = 'https://upload.wikimedia.org/wikipedia/commons/d/d2/Static.gif';

        // Reference to the HTML image element
        const imageContainer = document.getElementById('image-container');

        // Function to show an image
        function showImage(imageUrl) {
            imageContainer.src = imageUrl;
        }

        // Function to rotate through images
        async function rotateImages() {
            while (true) {
                for (let i = 0; i < images.length; i++) {
                    // Show static GIF
                    showImage(staticGif);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Show static for 1 second

                    // Show the next image
                    showImage(images[i]);
                    const randomInterval = Math.random() * 3000 + 3000; // Random interval between 3-6 seconds
                    await new Promise(resolve => setTimeout(resolve, randomInterval));

                    // Move the image to the back of the array
                    const shiftedImage = images.shift();
                    images.push(shiftedImage);
                }
            }
        }

        // Start the rotation
        rotateImages();
    </script>
</body>
</html>
