<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid white;
        }
    </style>
</head>
<body>
    <img id="image-container" src="" alt="Image Viewer">

    <script>
        const images = [
            'BedroomB (1).jpg', 'BEDROOM2MISSINGAFTER (1).jpg', 'DiningAfter (1).jpg', 
            '3D ViewA (1).jpg', '3D View 2 (1).jpg', 'ViewA (1).jpg', 
            'LIVINGROOM2AFTER (1).jpg', 'KitchenAfter (1).jpg', 'LivingA (1).jpg'
        ];
        const staticGif = 'https://upload.wikimedia.org/wikipedia/commons/0/02/Television_static.gif';

        const imageContainer = document.getElementById('image-container');

        function showImage(imageUrl) {
            imageContainer.src = imageUrl;
        }

        // Function to rotate through images
        async function rotateImages() {
            while (true) {
                for (let i = 0; i < images.length; i++) {
                    // Show static GIF
                    showImage(staticGif);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Show static for 1 second

                    // Show the next image
                    showImage(images[i]);
                    const randomInterval = Math.random() * 3000 + 4000; // Random interval between 3-6 seconds
                    await new Promise(resolve => setTimeout(resolve, randomInterval));

                    // Move the image to the back of the array
                    const shiftedImage = images.shift();
                    images.push(shiftedImage);
                }
            }
        }
         // Start the rotation
         rotateImages();

    </script>
</body>
</html>
